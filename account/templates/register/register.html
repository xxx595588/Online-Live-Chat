{% extends "base.html" %}

{% block title %}signup{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container col-4">
    <br>
    <div align="center"><h5>Let's create an account!</h5></div>
    <br>
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <div>Already have an account? Log in <a href="/login">here</a></div>
    <button type="submit" class="btn btn-success">Sign up</button>
    
</form>
</div>
{% endblock %}
